<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>应聘登记表</title>
</head>
<body>
<header>
  <h1>杭州方大丝绸有限公司</h1>
  <h2>应聘登记表</h2>
</header>
  <main>
    <div class="container">
    <div class="info">
      <h3 class="import">应聘岗位</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">填表日期</h3>
      <input type="date" placeholder="请选择">
    </div>
    <div class="info">
      <h3 class="import">姓名</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">性别</h3>
      <select class="sel">
        <option>请选择</option>
        <option>男</option>
        <option>女</option>
      </select>
    </div>
    <div class="info">
      <h3 class="import">出生日期</h3>
      <input type="date">
    </div>
    <div class="info">
      <h3 class="import">民族</h3>
      <select>
        <option>请选择</option>
        <option>汉族</option>
        <option>满族</option>
        <option>维吾尔族</option>
      </select>
    </div>
    <div class="info">
      <h3 class="import">政治面貌</h3>
      <input placeholder="请选择">
    </div>
    <div class="info">
      <h3 class="import">婚否</h3>
      <select>
        <option>请选择</option>
        <option>已婚</option>
        <option>未婚</option>
      </select>
    </div>
    <div class="info">
      <h3 class="import">健康状况</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">籍贯（省、市）</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">联系方式</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">电子邮箱</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">学历</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">现住地</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">目前是否在职</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">预计到岗时间</h3>
      <input type="date">
    </div>
    <div class="info">
      <h3 class="import">期望薪资</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">外语水平</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">计算机水平</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">教育经历（请至少完整填写一行）</h3>
      <div class="repair">
        <table>
          <tr>
            <th>时间</th>
            <th>毕业学校</th>
            <th>专业</th>
            <th>详细情况</th>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
        </table>
      </div>

    </div>
    <div class="info">
      <h3 class="import">工作经历</h3>
      <div class="repair">
        <table>
          <tr>
            <th>时间</th>
            <th>公司名称</th>
            <th>职务</th>
            <th>职责</th>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
        </table>
      </div>

    </div>
    <div class="info">
      <h3>个人荣誉</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3>兴趣特长</h3>
      <input placeholder="请输入">
    </div>
    <div class="info">
      <h3 class="import">自我评价</h3>
      <textarea name="" id="" cols="30" rows="10" placeholder="请输入"></textarea>
    </div>
    <button value="提交">提&nbsp;交</button>
    </div>
  </main>


</body>
</html>
